<ion-header>

  <ion-navbar>
    <ion-title>manageCountry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
 
	<form [formGroup]="countryForm">
   <ion-grid formArrayName="countries">
  <ion-row  *ngFor="let country of countryForm.controls['countries'].controls; let i = index;">
    <ion-col col-10>
  <ion-item> 
   <ion-input type="text" [formControlName]="i" (focusout)="putCountry(countryForm.value)"></ion-input>  
</ion-item>
   </ion-col>
   <ion-col col-2>
   <button ion-button (click)="deleteCountry(i)"  clear large color="dark"><ion-icon name="md-trash"></ion-icon>
   </button>
 </ion-col>
  </ion-row>
  </ion-grid>
	</form>	

<br>

<button ion-button small (click)="add()" float-left outline><ion-icon name="add"></ion-icon></button>

<br>


</ion-content>
